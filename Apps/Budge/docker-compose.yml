name: linuxserver-budge
services:
  app:
    image: linuxserver/budge:0.0.9
    restart: unless-stopped
    environment:
      PUID: $PUID
      PGID: $PGID
      TZ: $TZ
    x-casaos:
      envs:
        - container: PUID
          description:
            en_us: Run 'id [USER]' for the owner of the host volume directories to get the UID to use here.
        - container: PGID
          description:
            en_us: Run 'id [USER]' for the owner of the host volume directories to get the GID to use here.
        - container: TZ
          description:
            en_us: specify a timezone to use, see this list.
    ports:
      - target: 80
        published: 80
        protocol: tcp
      - target: 443
        published: 443
        protocol: tcp
    volumes:
      - type: bind
        source: /srv/lsio/budge/config
        target: /config
x-casaos:
  architectures: []
  main: app
  description:
    en_us: Budge is an open source 'budgeting with envelopes' personal finance app.
  tagline:
    en_us: An open source 'budgeting with envelopes' personal finance app.
  developer: LinuxServer.io
  author: WisdomSky
  icon: ''
  thumbnail: ''
  title:
    en_us: Budge
  category: LinuxServer.io
  port_map: '80'
