name: linuxserver-joplin
services:
  app:
    image: linuxserver/joplin:3.4.6
    restart: unless-stopped
    environment:
      PUID: $PUID
      PGID: $PGID
      TZ: $TZ
    x-casaos:
      envs:
        - container: PUID
          description:
            en_us: Run 'id [USER]' for the owner of the host volume directories to get the UID to use here.
        - container: PGID
          description:
            en_us: Run 'id [USER]' for the owner of the host volume directories to get the GID to use here.
        - container: TZ
          description:
            en_us: specify a timezone to use, see this list.
    ports:
      - target: 3000
        published: 3000
        protocol: tcp
      - target: 3001
        published: 3001
        protocol: tcp
    volumes:
      - type: bind
        source: /srv/lsio/joplin/config
        target: /config
x-casaos:
  architectures:
    - amd64
  main: app
  description:
    en_us: Joplin is a free, open source note taking and to-do application, which can handle a large number of notes organised into notebooks.
  tagline:
    en_us: A free, open source note taking and to-do application, which can handle a large number of notes organised into notebooks.
  developer: LinuxServer.io
  author: WisdomSky
  icon: https://raw.githubusercontent.com/linuxserver/docker-templates/master/linuxserver.io/img/joplin-logo.png
  thumbnail: https://raw.githubusercontent.com/linuxserver/docker-templates/master/linuxserver.io/img/joplin-logo.png
  title:
    en_us: Joplin
  category: LinuxServer.io
