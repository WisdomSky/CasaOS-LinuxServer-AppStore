name: linuxserver-wikijs
services:
  app:
    image: linuxserver/wikijs:2.5.306
    restart: unless-stopped
    environment:
      PUID: $PUID
      PGID: $PGID
      TZ: $TZ
      DB_TYPE: ''
      DB_HOST: ''
      DB_PORT: ''
      DB_NAME: ''
      DB_USER: ''
      DB_PASS: ''
    x-casaos:
      envs:
        - container: PUID
          description:
            en_us: for UserID
        - container: PGID
          description:
            en_us: for GroupID
        - container: TZ
          description:
            en_us: specify a timezone to use, see this list.
        - container: DB_TYPE
          description:
            en_us: Set to sqlite (default) or postgres depending on the database engine you wish to use
        - container: DB_HOST
          description:
            en_us: DB hostname (postgres only)
        - container: DB_PORT
          description:
            en_us: DB port (postgres only)
        - container: DB_NAME
          description:
            en_us: DB name (postgres only)
        - container: DB_USER
          description:
            en_us: DB username (postgres only)
        - container: DB_PASS
          description:
            en_us: DB password (postgres only)
    ports:
      - target: 3000
        published: 3000
        protocol: tcp
    volumes:
      - type: bind
        source: /DATA/AppData/wikijs/config
        target: /config
      - type: bind
        source: /DATA/AppData/wikijs/data
        target: /data
x-casaos:
  architectures:
    - amd64
    - arm64
  main: app
  description:
    en_us: Wikijs A modern, lightweight and powerful wiki app built on NodeJS.
  tagline:
    en_us: A modern, lightweight and powerful wiki app built on NodeJS.
  developer: LinuxServer.io
  author: WisdomSky
  icon: https://static.requarks.io/logo/wikijs-full.svg
  thumbnail: https://static.requarks.io/logo/wikijs-full.svg
  title:
    en_us: Wikijs
  category: LinuxServer.io
